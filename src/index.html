<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      method="POST"
    >
      <section class="section">
        <fieldset>
          <legend>Personal information</legend>
          <div class="pos">
            <label for="surname" class="field-form">
              Surname:
              <input
                type="text"
                name="surname"
                id="surname"
                autocomplete="off"
              >
            </label>
          </div>
          <div class="pos">
            <label for="name" class="field-form">
              Name:
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="off"
              >
            </label>
          </div>
          <div class="pos">
            <label for="age" class="field-form">
              How old are You?
              <input
                type="number"
                name="age"
                id="age"
                value="12"
                max="100"
                min="0"
              >
            </label>
          </div>
          <div class="pos">
            <label for="date_id" class="field-form">
              Full date of birth:
              <input
                type="date"
                name="date"
                id="date_id"
              >
            </label>
          </div>
          <div class="pos margin-zero">
            <label for="terms_id" class="field-form">
              I accept the term of the agreement
              <input
                type="checkbox"
                name="terms"
                id="terms_id"
                required
              >
            </label>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend>Registration</legend>
          <div class="pos">
            <label for="email" class="field-form">
              E-mail:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@example.com"
                required
              >
            </label>
          </div>
          <div class="pos margin-zero">
            <label for="password" class="field-form">
              Password:
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="off"
                minlength="5"
                maxlength="30"
                required
              >
            </label>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="pos">
            <div class="field-form">
              Do you love cats?
              <label for="choice1">
                <input
                  type="radio"
                  name="cats"
                  id="choice1"
                  value="yes"
                >
                Yes
              </label>
              <label for="choice2">
                <input
                  type="radio"
                  name="cats"
                  id="choice2"
                  value="no"
                >
                  No
              </label>
            </div>
          </div>
          <div class="pos">
            <label for="choose_color" class="field-form">
              What is your favorite color?
              <input
                type="color"
                name="color"
                id="choose_color"
              >
            </label>
          </div>
          <div class="pos">
            <label for="bed_time" class="field-form">
              What time do you go to bed?
              <input
                type="time"
                name="time"
                id="bed_time"
              >
            </label>
          </div>
          <div class="pos">
            <label for="choose_car" class="field-form">
              What are your favorite brand of cars?
              <select
                name="cars"
                id="choose_car"
                multiple
                required
              >
                <option value="1">BMW</option>
                <option value="2">Audi</option>
                <option value="3">Lada</option>
              </select>
            </label>
          </div>
          <div class="pos margin-zero">
            <label for="range_id" class="field-form margin-zero">
              How do you rate our work?
              <input
                type="range"
                name="range"
                id="range_id"
                value="0"
                required
              >
            </label>
          </div>
        </fieldset>
      </section>
      <section class="section4">
        <fieldset>
          <legend>Additional info:</legend>
          <div class="pos">
            <label for="comments" class="field-form">
              Comments:
              <textarea name="comments" id="comments"></textarea>
            </label>
          </div>
          <div class="pos margin-zero">
            <label for="recommend" class="field-form margin-zero">
              Would you recommend us?
              <select name="recommend" id="recommend">
                <option value="y">yes</option>
                <option value="n">no</option>
              </select>
            </label>
          </div>
        </fieldset>
      </section>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
